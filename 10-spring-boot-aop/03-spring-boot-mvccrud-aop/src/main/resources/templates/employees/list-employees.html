<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <h3>Employee Directory</h3>
    <hr>
    <a th:href="@{/employee/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmp : ${employees}">
            <td th:text="${tempEmp.firstName}"/>
            <td th:text="${tempEmp.lastName}"/>
            <td th:text="${tempEmp.email}"/>
            <td>
                <a th:href="@{/employee/showFormForUpdate(employeeId = ${tempEmp.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/employee/delete(employeeId = ${tempEmp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
