<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        .failed {
            color : red;
        }
    </style>
</head>
<body>

<h3>Custom Login Page</h3>
<hr>
<div th:if="${param.error}">
    <i class="failed">Wrong username or password!</i>
</div>
<form th:action="@{/authenticateTheUser}" method="POST">

    <label for="username">Username : <input id="username" type="text" name="username">
    </label>
    <br><br>
    <label for="password">Password : <input id="password" type="password" name="password">
    </label>
    <br><br>
    <input type="submit" value="Submit">

</form>

</body>
</html>
