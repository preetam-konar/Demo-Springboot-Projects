<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer form</title>

    <style>
        .error {color: red}

    </style>

</head>
<body>
<i>Field marked with (*) are mandatory</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">

    <label for="firstName">
        First Name : <input type="text" id="firstName" th:field="*{firstName}">

    </label>
    <br><br>
    <label for="lastName">
        Last Name (*): <input type="text" id="lastName" th:field="*{lastName}">
    </label>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    <br> <br>

    <label for="freePasses">
        Free Passes : <input id="freePasses" type="text" th:field="*{freePasses}">
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
    </label>
    <br><br>
    <label for="postalCode">
        Postal Code : <input id="postalCode" type="text" th:field="*{postalCode}">
        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>

    </label>

    <br><br>
    <label for="courseCode">
        Course Code : <input type="text" id="courseCode" th:field="*{courseCode}">
        <span th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="error"></span>
    </label>

    <br><br>
    <input type="submit" value="Submit">

</form>


</body>
</html>
